        <div class="col-md-18 px40">
            <h2 class="display-4 fw-bold">{{ the_title }}</h2>
            <h4 class="lead my-3">You submitted the following data:</h4>
            <p class="lead my-3">Phrase: {{ the_phrase }}
            <p class="lead my-3">
            <p class="lead my-3">Letters:{{ the_letters }}

            <h3 class="display-4 fw-bold">{{ the_results }}</h3>
        </div>
    </div>


{% endblock %}
